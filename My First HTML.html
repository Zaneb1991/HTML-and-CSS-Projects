<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" width="device-width, initial-scale=1">
		<title>My First HTML</title>
		<style> 
			div {
			  width: 100px;
			  height: 100px;
			  background: red;
			  position: relative;
			  animation: mymove 5s infinite;
			}
			
			@keyframes mymove {
			  from {top: 0px;}
			  to {top: 200px;}
			}
		</style>
	</head>
	
	<body>
		
		<p>"Hello, World! this is my first..."</p>
		<h1>The @keyframes Rule</h1>

		<div></div>

	</body>
	
</html>
