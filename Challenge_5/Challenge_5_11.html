<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <style>
            body {
              background-color: rgb(224, 236, 2);
              color: black;
            }
            
            @media screen and (max-width: 600px) {
              body {
                background-color: rgb(176, 176, 173);
                color: Blue;
              }
            }
            </style>
    </head>

    <body>
        <p>The background colour by default of this paragraph is Yellow with black writing.
            If at any point the screen-size is leff than 600px then the background will change to gray with blue.
        </p>
    </body>
</html>
