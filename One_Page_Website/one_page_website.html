<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEGO Website</title>
    <link rel="stylesheet" href="CSS/One_Page_Website.css"
</head>

<body>

    <header>
        <h1>LEGO</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Our Builds</a>
        <a href="#contact">Get In Touch</a>
        <a href="#videos">Videos</a>
    </nav>

    <section id="home">
        <h2>Welcome to Our LEGO World</h2>
        <p>Keep the child inside alive and create the imaginable<br>
		</p>
    </section>

    <section id="pictures">
        <h2>Amazing LEGO Builds</h2>
        <img src="nightmare_before_christmas.jpg" alt="Nightmare Before Christmas" width="300" height="200">
        <img src="Tree_House.jpg" alt="Tree House" width="300" height="200">
		<img src="Parrot.jpg" alt="Parrot" width="300" height="200">
		<img src="Gruffalo.jpg" alt="Gruffalo" width="300" height="200">
		<img src="Sports_Car.jpg" alt="Car" width="300" height="200">
		<img src="Globe.jpg" alt="The World" width="300" height="200">
		<img src="Red_Ridinghood_Wolf.jpg" alt="Red Ridinghood" width="300" height="200">
		<img src="insects.jpg" alt="Bugs" width="300" height="200">
    </section>

    <section id="contact">
        <h2>SHARE YOUR IDEAS</h2>
        <form action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="videos">
        <h2>Most Lego Pieces 11,695</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FodBQChvWnA?si=rCyFSQ0X5xlReMIa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>

    <footer>
        <p>&copy; 2024 &nbsp;|&nbsp; LEGO Website.</p>
    </footer>

</body>
</html>
